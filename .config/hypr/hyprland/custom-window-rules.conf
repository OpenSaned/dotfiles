windowrule {
    name = kitty-fullscreen-transparent
    match:class = kitty
    match:fullscreen = true

    opacity = 0.85
}


windowrule = match:focus false, match:class kitty, opacity 0.87
windowrule = match:focus true, match:class kitty, opacity 0.93

#Remove borders for lone window in a workspace (non-special wrkspces)
windowrule = border_size 0, match:workspace w[tv1]s[false]


windowrule = float yes, match:title Picture-in-Picture
